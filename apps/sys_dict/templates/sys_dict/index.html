{% extends 'base.html'%}
{%block title%}&nbsp;{%endblock%}
{%block header%}&nbsp;{%endblock%}
{%block content%}
<div class="row">
    <div class="col text-end">
        <a href="{%url 'sys_dict:dict_add'%}" class="btn btn-outline-primary"><i class="bi bi-plus-lg"></i>&nbsp;新增</a>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th width="45%">代码</th>
            <th width="45%">名称</th>
            <th width="10%">Action</th>
        </tr>
    </thead>
    <tbody>
    {%if dicts%}
    {%for dct in dicts%}
        <tr>
            <td>{{dct.code}}</td>
            <td>{{dct.name}}</td>
            <td>
                <a href="{%url 'sys_dict:dict_edit' dct.id%}" class="btn btn-link text-info" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="left" data-bs-content="编辑"><i class="bi bi-pencil-square"></i></a>&nbsp;&nbsp;
                <a href="{%url 'sys_dict:enum_add' dct.id%}" class="btn btn-link text-secondary" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="left" data-bs-content="枚举"><i class="bi bi-list-ul"></i></a>
            </td>
        </tr>
    {%endfor%}
    {%else%}
    <tr>
        <td colspan="3" class="text-info text-center">没有数据！</td>
    </tr>
    {%endif%}
    </tbody>
</table>
{%include 'common/paginator.html'%}
{%endblock%}
