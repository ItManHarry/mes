{%for employee in employees%}
<button onclick='set_employee(this)' data-name='{{employee.name}}' data-code='{{employee.code}}' data-email='{{employee.email}}' id='{{employee.id}}' class='list-group-item list-group-item-action'><span class='text-success'><i class='bi bi-check2-circle'></i>&nbsp;&nbsp;</span>{{employee.name}}({{employee.code}})</button>
{%endfor%}
