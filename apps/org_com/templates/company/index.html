{% extends 'base.html'%}
{%block title%}&nbsp;{%endblock%}
{%block header%}&nbsp;{%endblock%}
{%block content%}
<div class="row">
    <div class="col text-end">
        <a href="{%url 'org_com:company_add'%}" class="btn btn-outline-primary"><i class="bi bi-plus-lg"></i>&nbsp;新增</a>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th width="45%">公司代码</th>
            <th width="45%">公司名称</th>
            <th width="10%">Action</th>
        </tr>
    </thead>
    <tbody>
    {%if companies%}
    {%for company in companies%}
        <tr>
            <td>{{company.code}}</td>
            <td>{{company.name}}</td>
            <td>
                <a href="{%url 'org_com:company_edit' company.id%}" class="btn btn-sm btn-outline-info"><i class="bi bi-pencil-square"></i>&nbsp;编辑</a>
            </td>
        </tr>
    {%endfor%}
    {%else%}
    <tr>
        <td colspan="3" class="text-info text-center">没有数据！</td>
    </tr>
    {%endif%}
    </tbody>
</table>
{%endblock%}
