<nav aria-label="Page navigation example">
  <span class="navbar-text">共计{{ items.paginator.num_pages }}页,当前第{{ items.number }}页;共计{{ items.paginator.count }}条!</span>
  <ul class="pagination justify-content-end">
    {% if items.has_previous %}
      <li class="page-item"><a class="page-link" href="?page=1"><i class="bi bi-chevron-double-left"></i></a></li>
      <li class="page-item"><a class="page-link" href="?page={{ items.previous_page_number }}"><i class="bi bi-chevron-left"></i></a></li>
    {%else%}
      <li class="page-item"><a class="page-link disabled" href="#"><i class="bi bi-chevron-double-left"></i></a></li>
      <li class="page-item"><a class="page-link disabled" href="#"><i class="bi bi-chevron-left"></i></a></li>
    {% endif %}
    </li>
    {% if items.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ items.next_page_number }}"><i class="bi bi-chevron-right"></i></a></li>
      <li class="page-item"><a class="page-link" href="?page={{ items.paginator.num_pages }}"><i class="bi bi-chevron-double-right"></i></a></li>
    {%else%}
      <li class="page-item"><a class="page-link disabled" href="#"><i class="bi bi-chevron-right"></i></a></li>
      <li class="page-item"><a class="page-link disabled" href="#"><i class="bi bi-chevron-double-right"></i></a></li>
    {% endif %}
  </ul>
</nav>
