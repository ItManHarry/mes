<ol class="list-group">
  {%for item in items%}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.code}}</div>
    </div>
    <span class="badge text-bg-primary rounded-pill">{{item.amount}}</span>
  </li>
  {%endfor%}
</ol>
