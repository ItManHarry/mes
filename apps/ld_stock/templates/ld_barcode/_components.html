{%if components%}
{%for component in components%}
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{component.name}}</td>
    <td>{{component.code}}</td>
    <td width="5%">
      <input class="form-check-input" type="checkbox" id="{{component.code}}">
    </td>
</tr>
{%endfor%}
{%else%}
<tr>
    <td colspan="4" class="text-danger">
        没有记录！
    </td>
</tr>
{%endif%}
