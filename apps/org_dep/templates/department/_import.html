<!-- Excel导入窗体 -->
<div class="modal fade" id="importModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeModalTitle">Excel导入</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form method="post" action="{%url 'org_dep:import'%}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    {{form.file}}
                </div>
            </div><br>
            <div class="row">
                <div class="col text-end">
                    <button type="submit" class="btn btn-outline-primary"><i class="bi bi-save"></i>&nbsp;导入</button>&nbsp;&nbsp;
                </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
